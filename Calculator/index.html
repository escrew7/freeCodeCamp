<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator - Free Code Camp</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <div class="band text-center">
    <div class="link1"></div>
    <div class="link2"></div>
    <div class="link3"></div>
    <div id="cBody" class="text-center">
      <div class="container col-xs-12 outsider">

        <div class="insider2">
          <div id="heading" class="row">CASIO DATABANK </div>
          <div id="display" class="row">
          </div>
        </div>
      </div>
      <div class="container col-xs-12 outsider">
        <div class="insider text-center">
          <div id="buttons">
            <div class="row">
              <button type="button" value="AC">AC</button>
              <button type="button" value="CE">CE</button>
              <button type="button" value="%">%</button>
              <button type="button" value="/">/</button>
            </div>
            <div class="row">
              <button type="button" value="7">7</button>
              <button type="button" value="8">8</button>
              <button type="button" value="9">9</button>
              <button type="button" value="*">*</button>
            </div>
            <div class="row">
              <button type="button" value="4">4</button>
              <button type="button" value="5">5</button>
              <button type="button" value="6">6</button>
              <button type="button" value="-">-</button>
            </div>
            <div class="row">
              <button type="button" value="1">1</button>
              <button type="button" value="2">2</button>
              <button type="button" value="3">3</button>
              <button type="button" value="+">+</button>
            </div>
            <div class="row">
              <button type="button" value="0">0</button>
              <button type="button" value=".">.</button>
              <button type="button" value="-">-ve</button>
              <button type="button" value="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="link3"></div>
    <div class="link2"></div>
    <div class="link1"></div>
  </div>
</div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
