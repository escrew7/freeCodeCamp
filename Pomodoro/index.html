<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Baumans|Open+Sans" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='wrapper'>
  <img class='back' src='http://jisforjavascript.com/jimages/pomo/tomato.png' alt='pomodoro clock'>
  <h1>Pomodoro Clock</h1>
  <div class=time>
    <p class='what'>Lets go!</p>
    <div class=fill>
    </div>
  </div>
  <div>
    <p class='descr'>What time is it?</p>
  </div>
  <div class='inputswrap'>
    <div class='inputs'>
      <input id='study' class='puts' type='text' placeholder='Enter Study Time'>
    </div>
    <div class='inputs'>
      <input id='break' class='puts' type='text' placeholder='Enter Break Time'>
    </div>
  </div>
  <div class='control'>
    <a href='#'>
      <img src='http://jisforjavascript.com/jimages/pomo/play.png' class='play'></img>
    </a>
    <a href='#'>
      <img src='http://jisforjavascript.com/jimages/pomo/pause.png' class='pause'></img>
    </a>
  </div>
  <div class='foot'>
    <p>A <a href="https://www.freecodecamp.com/" target="_blank">freeCodeCamp</a> / <a href="http:\\jisforjavascript.com" target="_blank">Luke Rees</a> Collaboration</p>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
